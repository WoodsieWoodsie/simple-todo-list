<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Model</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <input type="text" id="description">
    <input type="date" id='date'>
    <button class="btn btn-default" id='add'>Add</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class='col-xs-2'>Complete?</th>
          <th class='col-xs-7'>Description</th>
          <th class='col-xs-3'>Due Date</th>
        </tr>
      </thead>
      <tbody id='list'>

        <tr id='sample'>
          <td><input type="checkbox"></td>
          <td class='description'></td>
          <td class='date'></td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
